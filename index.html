<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameInfo">
        <h2>You are: X</h2>
        <h2>Your Turn</h2>
        <table>
            <tr>
                <td id="00" class="upperLeft">
                    <button></button>
                </td>
                <td id="01" class="upperMiddle">
                    <button></button>
                </td>
                <td id="02" class="upperRight">
                    <button></button>
                </td>
            </tr>
            <tr>
                <td id="10" class="middleLeft">
                    <button></button>
                </td>
                <td id="11" class="middleMiddle">
                    <button></button>
                </td>
                <td id="12" class="middleRight">
                    <button></button>
                </td>
            </tr>
            <tr>
                <td id="20" class="bottomLeft">
                    <button> </button>
                </td>
                <td id="21" class="bottomMiddle">
                    <button></button>
                </td>
                <td id="22" class="bottomRight">
                    <button> </button>
                </td>

            </tr>


        </table>
    </div>
</body>

</html>
